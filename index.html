<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="sudoku-wrapper">
        <h1 class="title">Sudoku spielen</h1>
        <div class="button-container">
            <button type="button" id="new-game">Neues Spiel</button>
            <button type="button" id="solve-game">Prüfen</button>
            <button type="button" id="toggle-solution">Lösung anzeigen</button>
        </div>
        <div id="sudoku-container"></div>
        <label for="difficulty">Schwierigkeitsgrad:</label>
        <select id="difficulty">
            <option value="easy">Leicht</option>
            <option value="medium" selected>Mittel</option>
            <option value="hard">Schwer</option>
        </select>
    </div>
    <script src="sudoku.js" defer></script>
</body>

</html>
